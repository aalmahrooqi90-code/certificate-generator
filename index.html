<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> شهادة مشاركة</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #f4f4f4;
      direction: rtl;
      text-align: center;
    }
    .container {
      margin-top: 40px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
    #certificate {
      width: 1000px;
      height: 700px;
      margin: 30px auto;
      background-image: url('./certificate-template.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: none;
    }
#certificate {
  width: 1200px;
  height: 850px;
  margin: 30px auto;
  background-image: url('./certificate-template.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
  display: none;
}
#nameDisplay {
  position: absolute;
  top: 54%;              /* تموضع عمودي مضبوط حسب الفراغ في التصميم */
  left: 58%;             /* تحريك أفقي نحو اليمين */
  transform: translate(-50%, -50%);
  width: 70%;            /* عرض مناسب لتوازن الاسم داخل الإطار */
  text-align: center;
  font-weight: normal;   /* إزالة الخط العريض */
  color: #7a5230;        /* اللون البني من شعار الفريق */
}
  </style>
</head>
<body>
  <div class="container">
    <h1>مولد الشهادات الذكي</h1>
    <p>أدخل اسمك للحصول على شهادة التقدير</p>
    <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
    <br>
    <button onclick="generateCertificate()">إنشاء الشهادة</button>
    <button onclick="downloadCertificate()">تحميل الشهادة</button>
  </div>

  <div id="certificate">
    <div id="nameDisplay"></div>
  </div>

  <script>
    function generateCertificate() {
      const name = document.getElementById('nameInput').value.trim();
      if (name === '') {
        alert('يرجى إدخال الاسم أولاً');
        return;
      }

      let fontSize = 36;
      if (name.length > 20) fontSize = 28;
      if (name.length > 30) fontSize = 22;

      const nameDisplay = document.getElementById('nameDisplay');
      nameDisplay.textContent = name;
      nameDisplay.style.fontSize = fontSize + 'px';

      document.getElementById('certificate').style.display = 'block';
    }

    function downloadCertificate() {
      const certificate = document.getElementById('certificate');
      html2canvas(certificate).then(canvas => {
        const link = document.createElement('a');
        link.download = 'certificate.png';
        link.href = canvas.toDataURL();
        link.click();
        alert('✅ تم تحميل الشهادة بنجاح!');
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
