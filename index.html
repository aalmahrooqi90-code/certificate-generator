<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد الشهادات الذكي</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            direction: rtl;
        }
        .container {
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        #certificate {
            width: 600px;
            height: 400px;
            background: #fff;
            border: 5px solid #333;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مولد الشهادات الذكي</h1>
        <p>أدخل اسمك للحصول على الشهادة</p>
        <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
        <br>
        <button onclick="generateCertificate()">إنشاء الشهادة</button>
        <button onclick="downloadCertificate()">تحميل الشهادة</button>
    </div>

    <div id="certificate" style="display:none;">
        <h2>شهادة تقدير</h2>
        <p>نمنح هذه الشهادة لـ</p>
        <h3 id="nameDisplay"></h3>
        <p>تقديراً لجهوده المميزة</p>
    </div>

    <script>
        function generateCertificate() {
            const name = document.getElementById('nameInput').value;
            if (name.trim() === '') {
                alert('يرجى إدخال الاسم أولاً');
                return;
            }
            document.getElementById('nameDisplay').textContent = name;
            document.getElementById('certificate').style.display = 'block';
        }

        function downloadCertificate() {
            const certificate = document.getElementById('certificate');
            html2canvas(certificate).then(canvas => {
                const link = document.createElement('a');
                link.download = 'certificate.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
    <!-- مكتبة html2canvas لتحويل العنصر إلى صورة -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
