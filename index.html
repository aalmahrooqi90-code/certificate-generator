<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مولد الشهادات الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      direction: rtl;
      text-align: center;
    }
    .container {
      margin-top: 40px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
    #certificate {
      width: 1000px;
      height: 700px;
      margin: 30px auto;
      background-image: url('certificate-template.png'); /* تأكد أن الصورة في نفس المجلد */
      background-size: cover;
      background-position: center;
      position: relative;
      display: none;
    }
    #nameDisplay {
      position: absolute;
      top: 55%; /* عدّل حسب موقع الاسم في التصميم */
      left: 0;
      right: 0;
      text-align: center;
      font-weight: bold;
      color: #000;
      text-shadow: 1px 1px 2px #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مولد الشهادات الذكي</h1>
    <p>أدخل اسمك للحصول على شهادة التقدير</p>
    <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
    <br>
    <button onclick="generateCertificate()">إنشاء الشهادة</button>
    <button onclick="downloadCertificate()">تحميل الشهادة</button>
  </div>

  <div id="certificate">
    <div id="nameDisplay"></div>
  </div>

  <script>
    function generateCertificate() {
      const name = document.getElementById('nameInput').value.trim();
      if (name === '') {
        alert('يرجى إدخال الاسم أولاً');
        return;
      }

      // ضبط حجم الخط حسب عدد الأحرف
      let fontSize = 36;
      if (name.length > 20) fontSize = 28;
      if (name.length > 30) fontSize = 22;

      const nameDisplay = document.getElementById('nameDisplay');
      nameDisplay.textContent = name;
      nameDisplay.style.fontSize = fontSize + 'px';

      document.getElementById('certificate').style.display = 'block';
    }

    function downloadCertificate() {
      const certificate = document.getElementById('certificate');
      html2canvas(certificate).then(canvas => {
        const link = document.createElement('a');
        link.download = 'certificate.png';
        link.href = canvas.toDataURL();
        link.click();
        alert('✅ تم تحميل الشهادة بنجاح!');
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
