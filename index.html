<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>مولد الشهادات</title>
<style>
    body { font-family: 'Arial', sans-serif; text-align: center; margin: 20px; }
    #certificateCanvas { border: 1px solid #ccc; margin-top: 20px; }
    input { padding: 10px; font-size: 18px; margin-top: 10px; }
    button { padding: 10px 20px; font-size: 18px; margin-top: 10px; cursor: pointer; }
</style>
</head>
<body>
<h1>أدخل اسمك للحصول على الشهادة</h1>
<input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
<br>
<button onclick="generateCertificate()">إنشاء الشهادة</button>
<canvas id="certificateCanvas" width="800" height="600"></canvas>
<br>
<button onclick="downloadCertificate()">تحميل الشهادة</button>

<script>
const canvas = document.getElementById('certificateCanvas');
const ctx = canvas.getContext('2d');
const img = new Image();
img.src = 'certificate-template.jpg'; // صورة الشهادة الافتراضية

img.onload = () => {
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
};

function generateCertificate() {
    const name = document.getElementById('nameInput').value;
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    ctx.font = '40px Arial';
    ctx.fillStyle = '#000';
    ctx.textAlign = 'center';
    ctx.fillText(name, canvas.width / 2, canvas.height / 2);
}

function downloadCertificate() {
    const link = document.createElement('a');
    link.download = 'certificate.png';
    link.href = canvas.toDataURL();
    link.click();
}
</script>
</body>
</html>
