<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مولد الشهادات</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-color: #7a5230;
      --bg-color: #f9f9f9;
      --accent-color: #e0e0e0;
      --font: 'Amiri', serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background-color: var(--bg-color);
      direction: rtl;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      margin-bottom: 10px;
      color: var(--main-color);
    }

    p {
      margin-bottom: 30px;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 1px solid var(--accent-color);
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      background-color: var(--main-color);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5e3e22;
    }

    #certificate {
      width: 100%;
      max-width: 1200px;
      height: 850px;
      margin: 40px auto;
      background-image: url('./certificate-template.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: none;
      border-radius: 12px;
      overflow: hidden;
    }

    #nameDisplay {
      position: absolute;
      top: 49%;
      left: 58%;
      transform: translate(-50%, -50%);
      width: 70%;
      text-align: center;
      font-weight: normal;
      color: var(--main-color);
      font-size: 40px;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px;
      }

      #certificate {
        height: auto;
        aspect-ratio: 4/3;
      }

      #nameDisplay {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مولد الشهادات</h1>
    <p>أدخل اسمك للحصول على شهادة التقدير</p>
    <input type="text" id="nameInput" placeholder="اكتب اسمك هنا" />
    <button onclick="generateCertificate()">عرض الشهادة</button>
    <button onclick="downloadCertificate()">تحميل الشهادة</button>
  </div>

  <div id="certificate">
    <div id="nameDisplay"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function generateCertificate() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert('يرجى إدخال الاسم أولاً');
        return;
      }

      let fontSize = 40;
      if (name.length > 20) fontSize = 34;
      if (name.length > 30) fontSize = 28;

      const nameDisplay = document.getElementById('nameDisplay');
      nameDisplay.textContent = name;
      nameDisplay.style.fontSize = fontSize + 'px';

      document.getElementById('certificate').style.display = 'block';
    }

    function downloadCertificate() {
      const certificate = document.getElementById('certificate');
      html2canvas(certificate).then(canvas => {
        const link = document.createElement('a');
        link.download = 'certificate.png';
        link.href = canvas.toDataURL();
        link.click();
        alert('✅ تم تحميل الشهادة بنجاح!');
      });
    }
  </script>
</body>
</html>
